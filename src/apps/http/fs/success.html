<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://zanyleonic.github.io/LCDTest/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/css/site.min.css"/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- IE -->
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		<!-- other browsers -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<title>Success - LCD Text Input</title>
	</head>
	<body>
		<main>
            <div class="background-image"></div>
			<div class="main-content col s12 m8 offset-m2 l6 offset-l3">
				<div class="card-panel back-colour lighten-5 z-depth-1">
					<div class="row valign-wrapper">
						<div class="col s10">
							<span class="header-title white-text">
								LCD Text Input
							</span>
							<br />
							<span class="white-text">
								ZanyLeonic 2021
							</span>
						</div>
						<div class="col s2">
							<a href="https://github.com/ZanyLeonic"><img src="https://avatars.githubusercontent.com/u/13522409?v=4" alt="" class="circle responsive-img"></a>
						</div>
					</div>
					<div class="divider"></div>
					<br />
                    <span class="subheader-title green-text">Success!</span>
                    <br />
                    <span class="white-text">Your text was successfully set, check the display for the result!</span>
                    <br />
                    <br />
                    <div class="divider"></div>
                    <div class="row">
                        <a href="/">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit">Go Back
                                    <i class="material-icons left">arrow_back</i>
                                </button>
                            </div>
                        </a>
                    </div>
				</div>
			</div>
		</main>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
